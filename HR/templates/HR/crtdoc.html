{% extends 'home/base.html' %}

{% block content %}
<center>
<div class="profile">
    {% for m in messages %}
        <p style="color: white;width: 250px;background-color: red;">{{m}}</p>
        {% endfor %}
<form method="POST" action='{% url "crtdoc" %}'>
{% csrf_token %}
<table>
<tr><th>Nombre:</th><th><input type="text" name='name'></th></tr>
<tr><th>Email:</th><th><input type="text" name='email'></th></tr>
<tr><th>Telefono:</th><th><input type="text" name='phone'></th></tr>
<tr><th>Genero:</th><th><select name="gender">
    <option value="Male">Masculino</option>
    <option value="Female">Femenino</option>
    <option value="Other">Otros</option></th></tr>
<tr><th>Edad:</th><th><input type="text" name='age'></th></tr>
<tr><th>Estado civil:</th><th><select name="status">
    <option value="ACTIVE">Activo</option>
    <option value="INACTIVE">Inactivo</option>
    </select></th></tr>
    <tr><th>Departamento:</th><th><input type="text" name='dept'></th></tr>
    <tr><th>Asistencia:</th><th><input type="text" name='attn'></th></tr>
    <tr><th>Sueldo:</th><th><input type="text" name='salary'></th></tr>
</table>
<input type="submit" value="Create" style='width:300px;margin:2px;padding:10px;font-size:18px;background-color: green;color: white;border: none;border-radius: 25px;font-weight: bold;'>
</form>
    
</div>
</center>
{% endblock %}
